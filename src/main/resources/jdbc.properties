#MySQL
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/mysql?useUnicode=true&amp;characterEncoding=utf-8
jdbc.username=root
jdbc.password=123456
 
#Hibernate
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
hibernate.show_sql=false
hibernate.format_sql=true
hibernate.hbm2ddl.auto=update
#\u8bbe\u5b9aJDBC\u7684Statement\u8bfb\u53d6\u6570\u636e\u7684\u65f6\u5019\u6bcf\u6b21\u4ece\u6570\u636e\u5e93\u4e2d\u53d6\u51fa\u7684\u8bb0\u5f55\u6761\u6570
hibernate.jdbc.batch_size=30
hibernate.jdbc.fetch_size=10
hibernate.cache.provider_class=net.sf.ehcache.hibernate.EhCacheProvider
#query cache\u8bbe\u7f6e\u4e3atrue\u5c06\u4f1a\u521b\u5efa\u4e24\u4e2a\u7f13\u5b58\u533a\u57df\uff1a
#\u4e00\u4e2a\u7528\u4e8e\u4fdd\u5b58\u67e5\u8be2\u7ed3\u679c\u96c6 (org.hibernate.cache.StandardQueryCache)\uff1b 
#\u53e6\u4e00\u4e2a\u5219\u7528\u4e8e\u4fdd\u5b58\u6700\u8fd1\u67e5\u8be2\u7684\u4e00\u7cfb\u5217\u8868\u7684\u65f6\u95f4\u6233(org.hibernate.cache.UpdateTimestampsCache)\u3002
hibernate.cache.use_query_cache=true
hibernate.cache.use_second_level_cache=true
#\u683c\u5f0f\u5316\u7f13\u5b58\u6570\u636e,\u63d0\u9ad8\u7f13\u5b58\u6548\u7387
hibernate.cache.use_structured_entries=true
#\u7edf\u8ba1\u8fde\u63a5\u548c\u7f13\u5b58\u6570\u636e
hibernate.generate_statistics=true

#\u4f18\u5316\u8bbe\u7f6ec3p0\u8fde\u63a5\u6c60\u53c2\u6570
#\u8fde\u63a5\u6c60\u521d\u59cb\u5316\u65f6\u83b7\u53d6\u7684\u94fe\u63a5\u6570
c3p0.initialPoolSize=5
#\u6700\u5c0f\u94fe\u63a5\u6570
c3p0.minPoolSize=5
#\u6700\u5927\u8fde\u63a5\u6570
c3p0.maxPoolSize=200
#\u5728\u5f53\u524d\u8fde\u63a5\u6570\u8017\u5c3d\u7684\u65f6\u5019\uff0c\u4e00\u6b21\u83b7\u53d6\u7684\u65b0\u7684\u8fde\u63a5\u6570
c3p0.acquireIncrement=5
#\u6700\u5927\u7a7a\u95f2\u7684\u65f6\u95f4\uff0c\u5355\u4f4d\u662f\u79d2\uff0c\u65e0\u7528\u7684\u94fe\u63a5\u518d\u8fc7\u65f6\u540e\u4f1a\u88ab\u56de\u6536
c3p0.maxIdleTime=60
